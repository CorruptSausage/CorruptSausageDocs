<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Iphone Assignment</title>
</head>
<body>
    <header>
        <div class="left_container">
            <p>
                <a style="font-size: 100px;">Apple Iphone 12</a>
                <br>
                <p class="text">The Iphone 12 display has rounded corners that follow a beatiful curved design!</p>
            </p>
        </div>
        <div class="right_container">
            <img src="./resources/Apple-iPhone-12-Transparent.png" alt="Iphone image" id="image">
        </div>
    </header>
    <div class="container">
        <div class="info" style="background-color: #6141A6; box-shadow: 0px 0px 2px 2px rgb(97, 65, 166, 0.3);">
            <a class="description_title">Iphone 12 Specs</a>
            <br>
            <br>
            <button>More Info</button>
        </div>
        <div class="info" style="background-color: #06ADC0; box-shadow: 0px 0px 2px 2px rgb(6, 173, 192, 0.3);">
            <a class="description_title">Release Date</a>
            <br>
            <br>
            <button>More Info</button>
        </div>
        <div class="info" style="background-color: #F23E2F; box-shadow: 0px 0px 2px 2px rgb(242, 62, 47, 0.3);">
            <a class="description_title">Pre Order</a>
            <br>
            <br>
            <button>More Info</button>
        </div>
    </div>
</body>
</html>
